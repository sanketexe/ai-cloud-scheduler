# YAML linting configuration
extends: default

rules:
  line-length:
    max: 120
    level: warning
  
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  comments:
    min-spaces-from-content: 1
  
  document-start:
    present: false
  
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']

ignore: |
  .github/
  .venv/
  node_modules/
  *.log
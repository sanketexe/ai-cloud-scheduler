apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: finops-ai-services
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
    - name: Jaeger
      type: jaeger
      access: proxy
      url: http://jaeger-query:16686
      editable: true
  
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'AI Services Dashboards'
      orgId: 1
      folder: 'AI Services'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
  
  ai-services-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "AI Services Overview",
        "tags": ["ai", "ml", "finops"],
        "timezone": "UTC",
        "panels": [
          {
            "id": 1,
            "title": "AI Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"ai-services\"}",
                "legendFormat": "{{ kubernetes_pod_name }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"ai-services\"}[5m])",
                "legendFormat": "{{ kubernetes_pod_name }}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Response Time (95th percentile)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"ai-services\"}[5m]))",
                "legendFormat": "{{ kubernetes_pod_name }}"
              }
            ]
          },
          {
            "id": 4,
            "title": "Model Accuracy",
            "type": "graph",
            "targets": [
              {
                "expr": "ai_model_accuracy",
                "legendFormat": "{{ model_name }}"
              }
            ]
          },
          {
            "id": 5,
            "title": "GPU Utilization",
            "type": "graph",
            "targets": [
              {
                "expr": "DCGM_FI_DEV_GPU_UTIL",
                "legendFormat": "GPU {{ gpu }}"
              }
            ]
          },
          {
            "id": 6,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"finops-ai-services\"} / container_spec_memory_limit_bytes",
                "legendFormat": "{{ pod }}"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }


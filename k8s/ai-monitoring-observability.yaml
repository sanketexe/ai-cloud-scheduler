apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-ai-rules
  namespace: finops-ai-services
data:
  ai-services.yml: |
    groups:
    - name: ai-services.rules
      rules:
      # AI Service Health Rules
      - alert: AIServiceDown
        expr: up{job="ai-services"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "AI service {{ $labels.kubernetes_pod_name }} is down"
          description: "AI service {{ $labels.kubernetes_pod_name }} has been down for more than 2 minutes."
      
      - alert: AIServiceHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="ai-services"}[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on AI service {{ $labels.kubernetes_pod_name }}"
          description: "95th percentile latency is {{ $value }}s on {{ $labels.kubernetes_pod_name }}."
      
      - alert: AIServiceHighErrorRate
        expr: rate(http_requests_total{job="ai-services",status=~"5.."}[5m]) / rate(http_requests_total{job="ai-services"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on AI service {{ $labels.kubernetes_pod_name }}"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.kubernetes_pod_name }}."
      
      # Model Performance Rules
      - alert: ModelAccuracyDegraded
        expr: ai_model_accuracy < 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Model accuracy degraded for {{ $labels.model_name }}"
          description: "Model {{ $labels.model_name }} accuracy has dropped to {{ $value }}."
      
      - alert: ModelDriftDetected
        expr: ai_model_drift_score > 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Model drift detected for {{ $labels.model_name }}"
          description: "Model {{ $labels.model_name }} has drift score {{ $value }}."
      
      - alert: ModelInferenceLatencyHigh
        expr: histogram_quantile(0.95, rate(ai_model_inference_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High model inference latency for {{ $labels.model_name }}"
          description: "95th percentile inference latency is {{ $value }}s for {{ $labels.model_name }}."
      
      # Resource Utilization Rules
      - alert: AIServiceHighCPU
        expr: rate(container_cpu_usage_seconds_total{namespace="finops-ai-services"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.pod }}"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.pod }}."
      
      - alert: AIServiceHighMemory
        expr: container_memory_usage_bytes{namespace="finops-ai-services"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.pod }}"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.pod }}."
      
      # GPU Utilization Rules
      - alert: GPUUtilizationLow
        expr: DCGM_FI_DEV_GPU_UTIL < 20
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low GPU utilization on {{ $labels.gpu }}"
          description: "GPU {{ $labels.gpu }} utilization has been below 20% for 30 minutes."
      
      - alert: GPUMemoryLeak
        expr: increase(DCGM_FI_DEV_FB_USED[1h]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Potential GPU memory leak on {{ $labels.gpu }}"
          description: "GPU {{ $labels.gpu }} memory usage increased by {{ $value }}MB in the last hour."
      
      # Training Pipeline Rules
      - alert: TrainingJobFailed
        expr: ai_training_job_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Training job failed for {{ $labels.job_name }}"
          description: "Training job {{ $labels.job_name }} has failed."
      
      - alert: TrainingJobStalled
        expr: increase(ai_training_job_progress[30m]) == 0 and ai_training_job_status == 1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Training job stalled for {{ $labels.job_name }}"
          description: "Training job {{ $labels.job_name }} has made no progress in 30 minutes."


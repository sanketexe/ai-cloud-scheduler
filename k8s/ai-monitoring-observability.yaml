apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-monitoring-config
  namespace: finops-ai-services
data:
  # AI System Monitoring Configuration
  MONITORING_ENABLED: "true"
  METRICS_COLLECTION_INTERVAL: "30"
  PERFORMANCE_MONITORING_ENABLED: "true"
  MODEL_DRIFT_MONITORING_ENABLED: "true"
  EXPLAINABILITY_LOGGING_ENABLED: "true"
  
  # Prometheus Configuration
  PROMETHEUS_SCRAPE_INTERVAL: "15s"
  PROMETHEUS_EVALUATION_INTERVAL: "15s"
  PROMETHEUS_RETENTION: "30d"
  
  # Grafana Configuration
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ORG_NAME: "FinOps AI Services"
  GRAFANA_TIMEZONE: "UTC"
  
  # Alerting Configuration
  ALERT_MANAGER_ENABLED: "true"
  ALERT_SEVERITY_LEVELS: "info,warning,critical"
  ALERT_NOTIFICATION_CHANNELS: "slack,email,webhook"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  STRUCTURED_LOGGING: "true"
  LOG_RETENTION_DAYS: "30"
  AUDIT_LOGGING_ENABLED: "true"
  
  # Tracing Configuration
  JAEGER_ENABLED: "true"
  JAEGER_SAMPLING_RATE: "0.1"
  JAEGER_AGENT_HOST: "jaeger-agent"
  JAEGER_AGENT_PORT: "6831"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-ai-config
  namespace: finops-ai-services
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'finops-ai-production'
        environment: 'production'
    
    rule_files:
      - "/etc/prometheus/rules/*.yml"
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093
    
    scrape_configs:
      # AI Services Metrics
      - job_name: 'ai-services'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - finops-ai-services
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
      
      # GPU Metrics
      - job_name: 'gpu-metrics'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - finops-ai-services
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: dcgm-exporter
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:9400
            target_label: __address__
      
      # Kubernetes Metrics
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https
      
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics
      
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-intelligence-ingress
  namespace: cloud-intelligence
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - cloud-intelligence.example.com
    - api.cloud-intelligence.example.com
    - dashboard.cloud-intelligence.example.com
    secretName: cloud-intelligence-tls
  rules:
  - host: api.cloud-intelligence.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
  - host: dashboard.cloud-intelligence.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 8501
  - host: cloud-intelligence.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 8501
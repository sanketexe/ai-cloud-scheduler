# Vertical Pod Autoscaler for GPU-intensive workloads
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: reinforcement-learning-agent-vpa
  namespace: finops-ai-services
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reinforcement-learning-agent
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: reinforcement-learning-agent
      minAllowed:
        memory: "4Gi"
        cpu: "2000m"
      maxAllowed:
        memory: "16Gi"
        cpu: "8000m"
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits


apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: cloud-intelligence
  labels:
    app: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: cloud-intelligence-dashboard:latest
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: cloud-intelligence-config
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: cloud-intelligence
spec:
  selector:
    app: dashboard
  ports:
  - port: 8501
    targetPort: 8501
  type: ClusterIP